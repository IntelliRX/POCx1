name: Flutter Nightly Free Tier

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Every night at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # adjust if needed
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run Tests
        run: flutter test

      - name: Build Web
        run: flutter build web

      - name: Build APK
        run: flutter build apk

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Flutter-Builds
          path: |
            build/web
            build/app/outputs/flutter-apk/app-release.apk

name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7' # âœ… Specify version that supports Dart 3.8.1+
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze || true  # Optional: allow warnings

      - name: Run Tests
        run: flutter test

      - name: Build Web
        run: flutter build web

      - name: Build APK
        run: flutter build apk --release
